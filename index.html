<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="js\index.js"></script>
    <title>Shark Attack</title>
</head>
<body >
    <div class="game-intro">
        <img class="backgroundImage" src="/images/bground.png" />
        <h1>Shark Attack</h1>
        <p>Eat all you can, but run away from those scary scuba divers!</p>
        <button id="startButton">Start Playing!</button>
    </div>
    <div class="game-board">
        <div id="score-div">
            <p class="score">0</p>
        </div>
        <canvas id="canvas" width="1000" height="500"></canvas>
    </div>
    <div class="game-outro">
        <p>You got caught!<br>Your score: <span class="score-span">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>
</body>
</html>
